  <!-- Sign Up Form -->
  <section id="sign-up">
    <div class="container-fluid sign-up-form">
      <form action="https://formsubmit.co/cb6c2647f5773914f64b00ac51c6f0dd" class="row g-3" method="POST">

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="First Name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="Last Name" required>
        </div>
        <input type="hidden" name="_next" value="https://samsaraprogramming.github.io/powerhouse">
        <div class="col-12 phone-field">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="Email" required>
        </div>
        <div class="col-12 plan-field">
          <label for="goal" class="form-label">What's your goal?</label>
          <textarea name="goal" class="form-control" id="goal" cols="30" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </form>
    </div>

  </section>
